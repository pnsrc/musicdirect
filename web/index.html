<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicDirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    .menu {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .menu h2 {
      margin-top: 0;
    }
    .menu a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      margin: 5px 0;
    }
    .menu a:hover {
      background-color: #575757;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    .track-info {
      margin-top: 20px;
    }
    .track-info h3 {
      margin-bottom: 10px;
    }
    .track-info a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>Меню</h2>
    <a href="/">Главная</a>
    <a href="/playlist">Плеер</a>
    <a href="/debug">DEBUG</a>
    <a href="/page/settings">Настройки</a>
  </div>

  <div class="content">
    <h1>Информация о пользователе</h1>

    <p><strong>Yandex User ID:</strong> {{.UserID}}</p>
    <p><strong>Full Name:</strong> {{.FullName}}</p>


    <h1>Получить информацию о треке</h1>
    <form action="/get-track" method="GET">
      <div class="form-group">
        <label for="trackID">ID трека</label>
        <input type="text" id="trackID" name="trackID" required>
      </div>
      <div class="form-group">
        <button type="submit">Получить информацию</button>
      </div>
    </form>
  </div>
</body>
</html>
